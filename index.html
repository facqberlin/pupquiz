<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="only screen and (max-width: 699px)" href="mobile.css" />
    <link rel="stylesheet" media="only screen and (min-width: 700px)" href="style.css" />
</head>
<body>
    <div id="container">
        <div></div>
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="category"></div>
            <div id="question"></div>
            <!-- <div id="qImg"></div> -->
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer"style="display: none">
            <div id = "scoreText">
                <p id="announceScore">You got
                <span id="score"></span>
                of the questions right!</p>
                <p>Here are all the answers:</p>
                <div id="answersList"></div>
            </div>
    </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
